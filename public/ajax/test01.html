<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>ajax/tes01.html</title>
		<link rel="stylesheet" href="/css/bootstrap.css"/>
	</head>
	<body>
		<input type="text" id="inputMsg">
		<button id="sendBtnGet">전송(Get)</button>
		<button id="sendBtnPost">전송(Post)</button>
		<div id="info"></div>
		<p id="pmsg"></p>
		<script src="/js/jquery-3.3.1.js"></script>
		<script>
			// 전송 버튼을 눌렀을때 실행할 함수 등록
			var doAJAX = function(m){
				var msg = $("#inputMsg").val();
				// ajax 기능을 이용해서 서버에 전송
				$.ajax({
					url:"/ajax/test01",
					method:m,
					data:{msg:msg},
					success: function(data){
						var result = JSON.parse(data);
						$("#info").text("[수신된 메시지] 방식: "+result.method);
						// document.querySelector("#pmsg").innerHTML = result.msg;
						$("#pmsg").html(result.msg);
					}
				});
			}
			$("#sendBtnGet").click(function(event){
				// 입력한 문자열을 읽어온다.
				doAJAX("get");
			});
			$("#sendBtnPost").click(function(event){
				// 입력한 문자열을 읽어온다.
				doAJAX("post");
			});
		</script>
	</body>
</html>
